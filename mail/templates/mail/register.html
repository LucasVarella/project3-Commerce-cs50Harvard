{% extends "mail/layout.html" %}

{% block script %}
<style>
    body{
        margin: 0;
        background-image: url('../../static/mail/imgs/wpp.jpg');
        background-size: cover;
        font-family: 'Crimson Text', serif;

    }

    img{
        max-width: 100%;
        
    }

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        
    }

    #div-page{

        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        border-radius: 5px;
        padding: 40px;
        text-align: center;
        background-color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;

    }

    #div-img{
        max-width: 50%;
        min-width: 20%;

    }

    #logo{
        max-width: 60%;
        min-width: 20%;   
    }

    #div-img img{
        box-shadow: rgba(14, 14, 15, 0.801) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }
    
    #div-login{
        max-width: 50%;
        width: 300px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        min-width: 20%;
        text-align: center;
        padding: 25px;
        padding-bottom: 0;
    }

</style>
{% endblock %}

{% block body %}
    <div id="div-page">

        <div id="div-img">
            <img src="../../static/mail/imgs/re.jpg">
        </div>

        <div id="div-login">
            
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>

            <div>Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

            <img id="logo" src="../../static/mail/imgs/logo.png">
        </div>
    </div>
{% endblock %}
